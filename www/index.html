<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="login">

<ion-nav-bar class="bar-stable nav-bar-block ">
  <ion-nav-back-button class="button-icon ion-ios-arrow-thin-left">
  </ion-nav-back-button>
</ion-nav-bar>

<ion-nav-view animation="slide-left-right">掌上江泉</ion-nav-view>


<script id="templates/sign-in.html" type="text/ng-template">
  <ion-view title="登录">
    <ion-content>
      <div class="list card">
        <div class="item" align="center">
          <img src="img/jq-log.png" width="160px" height="160px">

          <p>创世纪伟业，造百年江泉</p>
        </div>
      </div>
      <div class="list list-inset">
        <label class="item item-input">
          <span class="input-label">用户名</span>
          <input type="text" ng-model="user.username" ng-change="change();"><span class="error">*</span>
        </label>
        <label class="item item-input">
          <span class="input-label">密  码</span>
          <input type="password" ng-model="user.password" ng-change="change()"><span class="error">*</span>
        </label>
        <span class="error-text" id="loginerror" style="display: none;">*为必填项</span>
      </div>
      <div class="padding">
        <button class="button button-block button-stable" ng-click="signIn(user)">
          立即登录
        </button>
        <p class="text-center">
          <a href="#/forgot-password" class="none-direct">找回密码</a>
        </p>
      </div>

    </ion-content>
  </ion-view>
</script>

<script id="templates/forgot-password.html" type="text/ng-template">
  <ion-view title="忘记密码">
    <ion-content padding="true" align="center">
      <div class="list card">
        <img src="img/forgetpassword.png" width="160px" height="160px">

        <h3>如果忘记密码<br/>请由同事代为发起<br/><b>“账户申请、修改、注销流程”</b><br/>以便找回密码。</h3>
        <br>
      </div>
      <p>
        返回 <a href="#/sign-in" class="none-direct">登录</a>
      </p>
    </ion-content>
  </ion-view>
</script>
</body>
</html>
