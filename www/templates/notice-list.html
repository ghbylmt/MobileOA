<ion-view view-title="通知公告">
  <ion-content>
    <ion-header-bar class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="关键字" ng-model="searchText" ng-change="searchChange()">
      </label>
      <button class="button button-clear" ng-click="cancelBtnClick()">
        取消
      </button>
    </ion-header-bar>
    <ion-list>
      <a class="item" ng-repeat="notice in notices track by $index" href="#/tab/notices_list/{{notice.item0}}">
        <h2>{{notice.item1}}</h2>
        <h6 class="text-right">发布时间：{{notice.item2}}</h6>
      </a>
    </ion-list>
    <ion-infinite-scroll
      on-infinite="getMoreNotices()"
      ng-if='hasmornotices'
      icon="ion-loading-c"
      spinner="ios"
      pulling-text="Pull to refresh"
      distance="20%">
  </ion-content>
</ion-view>
