<ion-view view-title="设置">
  <ion-content class="padding">
    <div class="row lmt-setting-div">
      <div class="col col-33 col-offset-33"><img src="../img/ionic.png" id="img_setting_profile">
        {{setting_user_name}}
      </div>
    </div>
    <ul class="list">

      <li class="item item-toggle">
        接收消息推送
        <label class="toggle toggle-positive">
          <input type="checkbox">

          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>
      <li class="item">
        <a>修改资料</a>
      </li>
      <li class="item">
        关于我们
      </li>
      <li class="item">
        问题反馈
      </li>
      <button class="button button-assertive button-full">退出登录</button>
    </ul>
  </ion-content>
</ion-view>
